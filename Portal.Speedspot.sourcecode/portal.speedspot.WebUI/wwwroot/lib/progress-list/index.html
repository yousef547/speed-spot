<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tender Progress</title>
</head>

<body style="background-color: #24ff4d;">
    <div class="progress-list-container">
        <div class="progress-list-header">
            Tender Progress
        </div>
        <ul class="progress-list">
            <li class="progress-list-item done">
                <span class="progress-list-dot"></span>
                <span class="progress-list-text">
                    Opportunity
                </span>
            </li>
            <li class="progress-list-item done">
                <span class="progress-list-dot"></span>
                <span class="progress-list-text">
                    Quotation
                </span>
            </li>
            <li class="progress-list-item done">
                <span class="progress-list-dot"></span>
                <span class="progress-list-text">
                    Tech. Session
                </span>
            </li>
            <li class="progress-list-item done">
                <span class="progress-list-dot"></span>
                <span class="progress-list-text">
                    Finan. Session
                </span>
            </li>
            <li class="progress-list-item active">
                <span class="progress-list-dot"></span>
                <span class="progress-list-text">
                    Purchase Order
                </span>
            </li>
        </ul>
    </div>
</body>

</html>
